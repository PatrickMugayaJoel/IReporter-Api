language: python

python: 
  - 3.6

services:
  - postgresql
env:
  global:
    - DB_DATABASE=test_db

install:
  - pip install -r requirements.txt

before_script:
  - psql -c 'create database test_db;' -U postgres

script:
  - python -m pytest tests --cov
  # python -m pytest tests --cov-report term-missing --cov
  
after_success:
  - coveralls
